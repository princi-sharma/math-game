<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Game-a Learning Fun</title>
    <link rel="stylesheet" type="text/css" href="/CSS/style.css">
</head>
<body>
    <div id="container">
        <div id="score">
            Score:<span id="score-value"></span>
        </div>
        <div id="correct">Correct</div>
        <div id="wrong">Try Again</div>
        <div id="question"></div>
        <div id="instruction">Click on correct answer</div>
        <div id="choice">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="start-reset">Start Game</div>
        <div id="time-remaining">Time Remaining:<span id="time-remaining-value"></span></div>
        <div id="game-over">
        <!--
            <p>Game Over</p>
            <p>Your Score is 20</p>
        -->
        </div>
    </div>
    <script src="/JS/code.js"></script>
</body>
</html>
